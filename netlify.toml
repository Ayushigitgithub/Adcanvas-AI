[[redirects]]
  from = "/api/*"
  to = "https://adcanvas-ai-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  Referrer-Policy = "strict-origin-when-cross-origin"
